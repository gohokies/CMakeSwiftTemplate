name: CMakeSwiftTemplate CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install ninja build tool
        run: |
          sudo apt install ninjabuild
      - name: CMake configure
        run: |
          cmake -G Ninja -S . -B ./build
      - name: CMake build
        run: |
          cmake --build ./build
